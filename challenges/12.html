<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAVENOUS for Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const konami = "ravenous";
    let pressed = [];

    let normalise = (keys, key) => {
        return [key.toLowerCase(),...keys].slice(0, konami.length);
    };

    window.addEventListener("keyup", function(event) {
        pressed = normalise(pressed, event.key);
        if (pressed.slice().reverse().join("") === konami) {
            cornify_add();
        }
    });
</script>
</body>
</html>
