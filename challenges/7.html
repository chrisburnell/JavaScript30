<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    console.log("people");
    console.table(people);

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    const year = (new Date).getFullYear();
    // Array.prototype.some() // is at least one person 19 or older?
    const foundAdult = people.some(person => year - person.year >= 19);
    console.log("is at least one person 19 or older?", foundAdult);
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => year - person.year >= 19);
    console.log("is everyone 19 or older?", allAdults);

    console.log("comments");
    console.table(comments);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const foundEm = comments.find(comment => comment.id === 823423);
    console.log("comment with the ID of 823423", foundEm);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const targetAcquired = comments.findIndex(comment => comment.id === 823423);
    comments.splice(targetAcquired, 1);
    console.log("comments with the ID of 823423 deleted");
    console.table(comments);

  </script>
</body>
</html>
